<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        body {
            background-color: #ffc0cb; /* Light pink background */
            color: #fff; /* White text color */
            font-family: 'Arial', sans-serif; /* Stylish font-family */
            text-align: center; /* Centering text */
            padding: 50px; /* Padding around the content */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            display: flex; /* Flexbox for centering */
            flex-direction: column; /* Stack elements vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
        }
        h1 {
            font-size: 48px; /* Large font size for the heading */
            margin-bottom: 100px; /* Space below the heading */
        }
        p {
            font-size: 24px; /* Larger font size for the paragraph */
        }
        a {
            color: #fff; /* White color for the link */
            background-color: #e7428f; /* Darker pink for the button */
            padding: 10px 20px; /* Padding inside the link to make it look like a button */
            text-decoration: none; /* Remove underline from the link */
            border-radius: 5px; /* Rounded corners for the button */
            font-weight: bold; /* Bold font for the button */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        a:hover {
            background-color: #c13584; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <h1> <i class="fas fa-heart"> </i>  Happy Birthday Babi  <i class="fas fa-heart"> </i></h1>
    <p>Wishing you all the happiness and joy on your special day!</p>
</body>
</html>
