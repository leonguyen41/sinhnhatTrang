<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        body {
            background-color: #ffc0cb; /* Light pink background */
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .image-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        img {
            max-width: 10%;
            height: auto;
            margin: 0 15px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 36px;
            margin-bottom: 50px;
        }
        p {
            font-size: 24px;
        }
        a {
            color: #fff;
            background-color: #e7428f;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #c13584;
        }
        .heart {
            position: absolute;
            color: #e7428f;
            font-size: calc(10px + 2vmin); /* Responsive size */
            animation: fall linear infinite;
            opacity: 0; /* Start fully transparent */
        }
        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
                transform: translateX(0) scale(0.5);
            }
            100% {
                top: 110%;
                opacity: 0;
                transform: translateX(50px) scale(1.5);
            }
        }
        /* Generate multiple hearts with various delays and starting positions */
        /* This JavaScript will be run immediately and append hearts to the body */
    </style>
</head>
<body>
    <div class="image-container">
        <img src="trang.jpg" alt="Happy Birthday Image1">
        <img src="trang2.jpg" alt="Happy Birthday Image2">
        <img src="trang3.jpg" alt="Happy Birthday Image3">
    </div>
    <h1> <i class="fa-solid fa-cake-candles"></i> <i class="fas fa-heart"></i> Happy Birthday Babi <i class="fas fa-heart"></i> <i class="fa-solid fa-cake-candles"></i></h1>
    <h2> 04/05/2024</h2>
    <p>Wishing you all the happiness and joy on your special day!</p>
    <script>
        for (let i = 0; i < 50; i++) { // Create 50 hearts
            const heart = document.createElement('i');
            heart.className = 'fas fa-heart heart';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDuration = `${Math.random() * 5 + 5}s`; // Duration between 5 to 10 seconds
            heart.style.animationDelay = `${Math.random() * -5}s`; // Staggered start times
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
